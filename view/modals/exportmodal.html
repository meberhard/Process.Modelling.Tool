<div class="modal-header">
    <h3 class="modal-title">Export Model</h3>
</div>
<div class="modal-body">
    <div class="list-group">
        <a ng-click="selected.item = item" href="#" class="list-group-item" ng-class="{active: selected.item == item}"
           ng-repeat="item in items">
            <h4 class="list-group-item-heading">{{ item.key }}</h4>

            <p class="list-group-item-text"><b>Modelling Language:</b> {{ item.modellingLanguage }} </p>

            <p class="list-group-item-text"><b>Model information:</b> {{ item.modelInformation }} </p>
        </a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(selected.item)">Download</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
